<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AR Interactive Individuelle</title>
  
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
</head>

<body style="margin:0; overflow:hidden; background:#000;">
  
  <a-scene embedded
           arjs="sourceType: webcam; debugUIEnabled: false; smooth: true; smoothCount: 15;"
           gesture-detector
           renderer="antialias: true; logarithmicDepthBuffer: true;">
    
    <a-assets>
      <img id="civ" src="civ.png">
      <img id="cv" src="CVDanielHoba.jpg">
      <img id="imgA1" src="A1.jpg">
      <img id="imgA2" src="A2.jpg">
      <img id="imgA3" src="A3.png"> 
      <img id="imgA4" src="A4.jpg">
      <video id="videoCR" src="cr.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline></video>
      <video id="videoBR" src="br.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline></video>
    </a-assets>

    <a-marker preset="hiro" id="marker" raycaster="objects: .clickable" cursor="fuse: false; rayOrigin: mouse;">
      
      <a-video src="#videoCR" 
               class="clickable" 
               gesture-handler="rotationEnabled: true; scaleEnabled: true"
               position="-1.5 0.5 0" 
               rotation="-90 0 0"
               width="2" height="1.12"
               onclick="toggleVideo('#videoCR')">
      </a-video>

      <a-video src="#videoBR" 
               class="clickable" 
               gesture-handler="rotationEnabled: true; scaleEnabled: true"
               position="1.5 0.5 0" 
               rotation="-90 0 0"
               width="2" height="1.12"
               onclick="toggleVideo('#videoBR')">
      </a-video>

      <a-image src="#imgA1" class="clickable" gesture-handler position="-2 1.5 -1" rotation="-90 0 0"></a-image>
      <a-image src="#imgA2" class="clickable" gesture-handler position="-0.7 1.5 -1" rotation="-90 0 0"></a-image>
      <a-image src="#imgA3" class="clickable" gesture-handler position="0.7 1.5 -1" rotation="-90 0 0"></a-image>
      <a-image src="#imgA4" class="clickable" gesture-handler position="2 1.5 -1" rotation="-90 0 0"></a-image>

      <a-plane src="#civ" class="clickable" gesture-handler position="-2.5 0.2 0.5" rotation="-90 0 0" width="1.5" height="1"></a-plane>
      <a-plane src="#cv" class="clickable" gesture-handler position="2.5 0.2 0.5" rotation="-90 0 0" width="1.8" height="2.5"></a-plane>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const marker = document.querySelector("#marker");
    const vCR = document.querySelector("#videoCR");
    const vBR = document.querySelector("#videoBR");

    marker.addEventListener("markerFound", () => {
      vCR.play();
      vBR.play();
    });

    function toggleVideo(id) {
      const v = document.querySelector(id);
      v.paused ? v.play() : v.pause();
    }
  </script>
</body>
</html>
