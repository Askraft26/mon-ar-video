<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Fixé sur Hiro Stable</title>
  <!-- A-Frame et AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden; background:#111;">
  <a-scene embedded
           arjs="sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; debugUIEnabled: false;"
           renderer="logarithmicDepthBuffer: true; antialias: true;">
    
    <!-- Préchargement des assets -->
    <a-assets>
      <img id="civ" src="civ.png">
      <img id="cv" src="CVDanielHoba.jpg">
    </a-assets>

    <!-- Marqueur Hiro avec lissage renforcé -->
    <a-marker preset="hiro" emitevents="true"
              smooth="true" smoothCount="20" smoothTolerance="0.001" smoothThreshold="10">
      
      <!-- Contenu fixé -->
      <a-entity id="fixedContent" rotation="0 0 0">
        <!-- Image du drapeau -->
        <a-plane src="#civ" position="-0.6 0 0" rotation="-90 0 0"
                 width="0.5" height="0.3"
                 material="shader: flat; side: double;"></a-plane>

        <!-- Image du CV -->
        <a-plane src="#cv" position="0.8 0 0" rotation="-90 0 0"
                 width="2" height="3"
                 material="shader: flat; side: double;"></a-plane>
      </a-entity>
    </a-marker>

    <!-- Caméra -->
    <a-entity camera="fov: 75; near: 0.1; far: 1000;"></a-entity>
  </a-scene>

  <script>
    const marker = document.querySelector("a-marker");
    const fixedContent = document.querySelector("#fixedContent");

    let locked = false;

    marker.addEventListener("markerFound", () => {
      console.log("Marqueur Hiro détecté ✅");
      if (!locked) {
        // On capture la position initiale et on la fige
        const pos = fixedContent.object3D.position.clone();
        const rot = fixedContent.object3D.rotation.clone();
        fixedContent.setAttribute("position", `${pos.x} ${pos.y} ${pos.z}`);
        fixedContent.setAttribute("rotation", `${rot.x} ${rot.y} ${rot.z}`);
        locked = true;
      }
    });

    marker.addEventListener("markerLost", () => {
      console.log("Marqueur Hiro perdu ❌");
    });
  </script>
</body>
</html>
