<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR + VR Galerie avec Zoom</title>
  <!-- A-Frame et AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden; background:#111;">
  <a-scene embedded
           arjs="sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; debugUIEnabled: false;"
           vr-mode-ui="enabled: true"
           renderer="antialias: true; logarithmicDepthBuffer: true;">
    
    <!-- Préchargement des assets -->
    <a-assets>
      <img id="civ" src="civ.png">
      <img id="cv" src="CVDanielHoba.jpg">
    </a-assets>

    <!-- Marqueur Hiro -->
    <a-marker preset="hiro" emitevents="true"
              smooth="true" smoothCount="30" smoothTolerance="0.001" smoothThreshold="15">
      
      <!-- Galerie AR -->
      <a-entity id="arGallery" scale="1 1 1">
        <a-plane src="#civ" position="-1 1.5 0"
                 width="1.5" height="1"
                 material="shader: flat; side: double;"></a-plane>

        <a-plane src="#cv" position="1 1.5 0"
                 width="2" height="3"
                 material="shader: flat; side: double;"></a-plane>
      </a-entity>
    </a-marker>

    <!-- Caméra avec paramètres VR -->
    <a-entity id="cameraRig" 
              camera="fov: 80; near: 0.1; far: 1000" 
              look-controls="pointerLockEnabled: true" 
              wasd-controls="acceleration: 50; fly: true" 
              position="0 1.6 0">
    </a-entity>
  </a-scene>

  <script>
    const cameraRig = document.querySelector("#cameraRig");
    const arGallery = document.querySelector("#arGallery");

    // --- Zoom automatique basé sur la distance ---
    function updateZoom() {
      if (!cameraRig || !arGallery) return;

      const camPos = cameraRig.object3D.position;
      const galleryPos = arGallery.object3D.position;
      const distance = camPos.distanceTo(galleryPos);

      // Facteur de zoom : plus proche = plus grand
      const scaleFactor = Math.max(0.5, 3 / distance);
      arGallery.setAttribute("scale", `${scaleFactor} ${scaleFactor} ${scaleFactor}`);

      requestAnimationFrame(updateZoom);
    }
    updateZoom();

    // --- Zoom tactile (pinch-to-zoom) ---
    let initialDistance = null;
    document.addEventListener("touchmove", (e) => {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const distance = Math.sqrt(dx*dx + dy*dy);

        if (!initialDistance) initialDistance = distance;
        const pinchScale = distance / initialDistance;

        arGallery.setAttribute("scale", `${pinchScale} ${pinchScale} ${pinchScale}`);
      }
    });

    document.addEventListener("touchend", () => {
      initialDistance = null;
    });
  </script>
</body>
</html>
