<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zoom Spatial + Tactile</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body style="margin:0; overflow:hidden; background:#111;">
  <a-scene renderer="antialias: true;">
    <a-assets>
      <img id="civ" src="civ.png">
      <img id="cv" src="CVDanielHoba.jpg">
    </a-assets>

    <!-- Image flottante -->
    <a-plane id="zoomImage" src="#cv" position="0 1.5 -3" rotation="0 0 0"
             width="2" height="3"
             material="shader: flat; side: double;"></a-plane>

    <!-- Caméra -->
    <a-entity id="cameraRig" camera look-controls wasd-controls position="0 1.6 0"></a-entity>
  </a-scene>

  <script>
    const cameraRig = document.querySelector("#cameraRig");
    const zoomImage = document.querySelector("#zoomImage");

    // Zoom spatial automatique : l'image change d'échelle selon la distance caméra
    function updateZoom() {
      const camPos = cameraRig.object3D.position;
      const imgPos = zoomImage.object3D.position;
      const distance = camPos.distanceTo(imgPos);

      // Calcul d'un facteur de zoom basé sur la distance
      const scaleFactor = Math.max(0.5, 5 / distance); 
      zoomImage.setAttribute("scale", `${scaleFactor} ${scaleFactor} ${scaleFactor}`);
      requestAnimationFrame(updateZoom);
    }
    updateZoom();

    // Zoom tactile volontaire (pinch-to-zoom)
    let initialDistance = null;
    document.addEventListener("touchmove", (e) => {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const distance = Math.sqrt(dx*dx + dy*dy);

        if (!initialDistance) initialDistance = distance;
        const pinchScale = distance / initialDistance;

        zoomImage.setAttribute("scale", `${pinchScale} ${pinchScale} ${pinchScale}`);
      }
    });

    document.addEventListener("touchend", () => {
      initialDistance = null;
    });
  </script>
</body>
</html>
