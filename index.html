<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AR Hiro - Perspective Automatique</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden; background:#111;">

  <a-scene embedded
           arjs="sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; debugUIEnabled: false;"
           renderer="antialias: true; logarithmicDepthBuffer: true;">
    
    <a-assets>
      <img id="civ" src="civ.png">
      <img id="cv" src="CVDanielHoba.jpg">
      <img id="imgA1" src="A1.jpg">
      <img id="imgA2" src="A2.jpg">
      <img id="imgA3" src="A3.jpg">
      <img id="imgA4" src="A4.jpg">
      <video id="videoCR" src="cr.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
      <video id="videoBR" src="br.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
    </a-assets>

    <a-marker preset="hiro" emitevents="true" id="hiroMarker">
      
      <a-box position="0 0 0" scale="0.1 0.1 0.1" color="#FFD700"></a-box>

      <a-entity rotation="-90 0 0">
          
          <a-plane src="#civ" position="-1.5 0.5 0" width="1" height="0.6"></a-plane>
          <a-plane src="#cv" position="1.5 0.5 0" width="1.2" height="1.8"></a-plane>

          <a-video src="#videoCR" position="-1 2 0" width="1.5" height="0.85"></a-video>
          <a-video src="#videoBR" position="1 2 0" width="1.5" height="0.85"></a-video>

          <a-image src="#imgA1" position="-1.5 3.5 0" width="0.6" height="0.6"></a-image>
          <a-image src="#imgA2" position="-0.5 3.5 0" width="0.6" height="0.6"></a-image>
          <a-image src="#imgA3" position="0.5 3.5 0" width="0.6" height="0.6"></a-image>
          <a-image src="#imgA4" position="1.5 3.5 0" width="0.6" height="0.6"></a-image>

      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const marker = document.querySelector("#hiroMarker");
    const vCR = document.querySelector("#videoCR");
    const vBR = document.querySelector("#videoBR");

    marker.addEventListener("markerFound", () => {
      vCR.play();
      vBR.play();
    });

    marker.addEventListener("markerLost", () => {
      vCR.pause();
      vBR.pause();
    });
  </script>
</body>
</html>
