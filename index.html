<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AR/VR Immersive Experience</title>
  
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
</head>

<body style="margin:0; overflow:hidden; background:#000;">
  
  <a-scene embedded
           arjs="sourceType: webcam; debugUIEnabled: false; smooth: true; smoothCount: 15; smoothTolerance: 0.01;"
           gesture-detector
           renderer="antialias: true; logarithmicDepthBuffer: true;">
    
    <a-assets>
      <img id="civ" src="civ.png">
      <img id="cv" src="CVDanielHoba.jpg">
      <img id="imgA1" src="A1.jpg">
      <img id="imgA2" src="A2.jpg">
      <img id="imgA3" src="A3.png"> 
      <img id="imgA4" src="A4.jpg">
      <video id="videoCR" src="cr.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
      <video id="videoBR" src="br.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
    </a-assets>

    <a-marker preset="hiro" id="marker" raycaster="objects: .clickable" cursor="fuse: false; rayOrigin: mouse;">
       <a-ring color="#00FF00" rotation="-90 0 0" radius-inner="0.04" radius-outer="0.06"></a-ring>
    </a-marker>

    <a-entity id="fixedContent" visible="false">
      
      <a-video src="#videoCR" 
               class="clickable" 
               gesture-handler
               position="-1.8 1.5 -4" width="2.5" height="1.4"
               onclick="toggleVideo('#videoCR')">
      </a-video>

      <a-video src="#videoBR" 
               class="clickable" 
               gesture-handler
               position="1.8 1.5 -4" width="2.5" height="1.4" 
               onclick="toggleVideo('#videoBR')">
      </a-video>

      <a-image src="#imgA1" position="-3 4 -5" width="1.2" height="1.2"></a-image>
      <a-image src="#imgA2" position="-1 4 -5" width="1.2" height="1.2"></a-image>
      <a-image src="#imgA3" position="1 4 -5" width="1.2" height="1.2"></a-image>
      <a-image src="#imgA4" position="3 4 -5" width="1.2" height="1.2"></a-image>

      <a-plane src="#civ" position="-3.5 1 -3" rotation="0 20 0" width="1.5" height="1"></a-plane>
      <a-plane src="#cv" position="3.5 1 -3" rotation="0 -20 0" width="2" height="3"></a-plane>

    </a-entity>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const marker = document.querySelector("#marker");
    const fixedContent = document.querySelector("#fixedContent");
    const vCR = document.querySelector("#videoCR");
    const vBR = document.querySelector("#videoBR");

    // ÉVÉNEMENT MAJEUR : Déclenchement au scan
    marker.addEventListener("markerFound", () => {
      console.log("Marqueur trouvé : Activation du mode VR");
      fixedContent.setAttribute("visible", "true");
      
      // Tentative de lecture des vidéos (nécessite souvent une interaction utilisateur sur mobile)
      vCR.play().catch(e => console.log("Lecture auto bloquée, attente clic."));
      vBR.play().catch(e => console.log("Lecture auto bloquée, attente clic."));
    });

    // Fonction pour gérer le Play/Pause avec le doigt
    function toggleVideo(id) {
      const v = document.querySelector(id);
      if (v.paused) {
        v.play();
      } else {
        v.pause();
      }
    }

    // Stabilisation : Si on perd le marqueur, on peut choisir de garder le contenu 
    // ou de le cacher. Pour l'effet "Casque", on le laisse souvent visible.
    marker.addEventListener("markerLost", () => {
       // fixedContent.setAttribute("visible", "false"); // Décommenter pour cacher si on perd le marqueur
    });
  </script>
</body>
</html>
