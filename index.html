<!DOCTYPE html>
<html>
  <head>
    <title>AR Burkina vs CÃ´te d'Ivoire</title>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-assets>
        <img id="flagBurkina" src="burkina.png">
        <img id="flagCI" src="cotedivoire.png">
      </a-assets>

      <a-marker preset="hiro">
        
        <a-plane position="-0.6 0 0" rotation="-90 0 0" width="1" height="0.6" src="#flagBurkina">
          <a-text value="BURKINA" align="center" position="0 -0.5 0.1" scale="0.5 0.5 0.5" color="white"></a-text>
        </a-plane>

        <a-text value="VS" align="center" position="0 0 0" rotation="-90 0 0" color="yellow" width="4"></a-text>

        <a-plane position="0.6 0 0" rotation="-90 0 0" width="1" height="0.6" src="#flagCI">
          <a-text value="Cote d'Ivoire" align="center" position="0 -0.5 0.1" scale="0.5 0.5 0.5" color="white"></a-text>
        </a-plane>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
