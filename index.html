<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AR Hiro - Zoom en Profondeur</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <style>
    .zoom-controls {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 25px;
      z-index: 1000;
    }

    .zoom-btn {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      border: 3px solid white;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 35px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .zoom-btn:active {
      background: rgba(255, 215, 0, 0.8);
      color: black;
    }
  </style>
</head>

<body style="margin:0; overflow:hidden; background:#111;">

  <div class="zoom-controls">
    <button class="zoom-btn" id="btn-far" title="S'éloigner">◀</button>
    <button class="zoom-btn" id="btn-near" title="Se rapprocher">▶</button>
  </div>

  <a-scene embedded
           arjs="sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; debugUIEnabled: false;"
           renderer="antialias: true;">
    
    <a-assets>
      <img id="civ" src="civ.png">
      <img id="cv" src="CVDanielHoba.jpg">
      <img id="imgA1" src="A1.jpg">
      <img id="imgA2" src="A2.jpg">
      <img id="imgA3" src="A3.jpg">
      <img id="imgA4" src="A4.jpg">
      <video id="videoCR" src="cr.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
      <video id="videoBR" src="br.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
    </a-assets>

    <a-marker preset="hiro">
      <a-box position="0 0.5 0" scale="0.2 0.2 0.2" color="#FFD700"></a-box>
    </a-marker>

    <a-entity id="mainContainer" position="0 0 0">
        <a-entity id="fixedContent" visible="false">
          <a-plane src="#civ" position="-2 1 -3" width="1.5" height="1"></a-plane>
          <a-plane src="#cv" position="2 1 -3" width="2" height="3"></a-plane>

          <a-video src="#videoCR" position="-1.5 3 -4" width="2" height="1.12"></a-video>
          <a-video src="#videoBR" position="1.5 3 -4" width="2" height="1.12"></a-video>

          <a-image src="#imgA1" position="-2.25 5 -5" width="1" height="1"></a-image>
          <a-image src="#imgA2" position="-0.75 5 -5" width="1" height="1"></a-image>
          <a-image src="#imgA3" position="0.75 5 -5" width="1" height="1"></a-image>
          <a-image src="#imgA4" position="2.25 5 -5" width="1" height="1"></a-image>
        </a-entity>
    </a-entity>

    <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
  </a-scene>

  <script>
    const marker = document.querySelector("a-marker");
    const fixedContent = document.querySelector("#fixedContent");
    const mainContainer = document.querySelector("#mainContainer");
    const vCR = document.querySelector("#videoCR");
    const vBR = document.querySelector("#videoBR");

    const btnNear = document.querySelector("#btn-near");
    const btnFar = document.querySelector("#btn-far");

    marker.addEventListener("markerFound", () => {
      fixedContent.setAttribute("visible", "true");
      vCR.play();
      vBR.play();
    });

    // --- LOGIQUE DE POSITION (ZOOM PROFONDEUR) ---
    let currentZ = 0; 
    const step = 0.5; // Distance de déplacement à chaque clic

    btnNear.addEventListener("click", () => {
      currentZ += step; // Rapproche de la caméra
      updatePosition();
    });

    btnFar.addEventListener("click", () => {
      currentZ -= step; // Éloigne de la caméra
      updatePosition();
    });

    function updatePosition() {
      // On met à jour la position X Y Z (seul Z change ici)
      mainContainer.setAttribute('position', `0 0 ${currentZ}`);
    }
  </script>
</body>
</html>
