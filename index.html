<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR + VR Hybride</title>
  <!-- A-Frame et AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden; background:#111;">
  <a-scene embedded
           arjs="sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; debugUIEnabled: false;"
           renderer="antialias: true;">
    
    <!-- Préchargement des assets -->
    <a-assets>
      <img id="civ" src="civ.png">
      <img id="cv" src="CVDanielHoba.jpg">
    </a-assets>

    <!-- Marqueur Hiro -->
    <a-marker preset="hiro" emitevents="true">
      <!-- Contenu AR déclencheur -->
      <a-box position="0 0.5 0" depth="0.2" height="0.2" width="0.2" color="#FFD700"></a-box>
      <a-text value="Scanner Hiro pour lancer l'expérience"
              position="0 -0.5 0.1" rotation="-90 0 0"
              color="#FFFFFF" width="4"></a-text>
    </a-marker>

    <!-- Contenu VR (fixé dans l'espace, indépendant du marqueur) -->
    <a-entity id="vrContent" visible="false">
      <!-- Image du drapeau -->
      <a-plane src="#civ" position="-2 1.5 -3" rotation="0 0 0"
               width="1.5" height="1"
               material="shader: flat; side: double;"></a-plane>

      <!-- Image du CV -->
      <a-plane src="#cv" position="2 1.5 -3" rotation="0 0 0"
               width="2" height="3"
               material="shader: flat; side: double;"></a-plane>
    </a-entity>

    <!-- Caméra + contrôles VR -->
    <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
  </a-scene>

  <script>
    const marker = document.querySelector("a-marker");
    const vrContent = document.querySelector("#vrContent");

    marker.addEventListener("markerFound", () => {
      console.log("Marqueur Hiro détecté ✅");
      // Active le contenu VR une fois Hiro scanné
      vrContent.setAttribute("visible", "true");
    });

    marker.addEventListener("markerLost", () => {
      console.log("Marqueur Hiro perdu ❌");
      // Le contenu VR reste visible même si Hiro disparaît
    });
  </script>
</body>
</html>
