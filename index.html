<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Images Optimisées</title>
  <!-- A-Frame et AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden; background:#111;">
  <a-scene embedded
           arjs="sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; debugUIEnabled: false;"
           vr-mode-ui="enabled: false"
           renderer="logarithmicDepthBuffer: true; antialias: true;">
    
    <!-- Préchargement des assets -->
    <a-assets>
      <img id="civ" src="civ.png">
      <img id="cv" src="CVDanielHoba.jpg">
    </a-assets>

    <!-- Marqueur Hiro -->
    <a-marker preset="hiro" emitevents="true">
      
      <!-- Image du drapeau -->
      <a-plane src="#civ" position="-0.6 0 0" rotation="-90 0 0"
               width="1" height="0.7"
               material="shader: flat; side: double;"></a-plane>

      <!-- Image du CV -->
      <a-plane src="#cv" position="0.8 0 0" rotation="-90 0 0"
               width="1.2" height="1"
               material="shader: flat; side: double;"></a-plane>
    </a-marker>

    <!-- Caméra -->
    <a-entity camera="fov: 75; near: 0.1; far: 1000;"></a-entity>
  </a-scene>

  <!-- Gestion des événements -->
  <script>
    const marker = document.querySelector("a-marker");
    marker.addEventListener("markerFound", () => {
      console.log("Marqueur Hiro détecté ✅");
    });
    marker.addEventListener("markerLost", () => {
      console.log("Marqueur Hiro perdu ❌");
    });
  </script>
</body>
</html>
