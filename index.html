<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AR Interactive Pro - Centré VR</title>
  
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <style>
    /* Écran d'accueil pour forcer l'interaction utilisateur (débloque l'audio) */
    #overlay {
      position: absolute; z-index: 999; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center;
      flex-direction: column; color: white; font-family: sans-serif;
    }
    #startBtn {
      padding: 15px 30px; font-size: 18px; background: #1565C0; color: white;
      border: none; border-radius: 5px; cursor: pointer; margin-top: 20px;
    }
    
    /* Ajout d'un overlay spécifique pour le mode VR centré */
    #vrModeOverlay {
      position: absolute; z-index: 998; top: 10px; left: 10px;
      background: rgba(0,0,0,0.7); color: white; padding: 10px;
      border-radius: 5px; display: none; font-size: 12px;
    }
  </style>
</head>

<body style="margin:0; overflow:hidden;">

  <div id="overlay">
    <h2>Expérience AR</h2>
    <p>Veuillez autoriser la caméra</p>
    <button id="startBtn">COMMENCER L'EXPÉRIENCE</button>
  </div>

  <!-- Overlay pour indiquer le mode VR centré -->
  <div id="vrModeOverlay">
    Mode VR centré activé<br>Le contenu suit le marqueur
  </div>

  <a-scene 
    embedded 
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    renderer="logarithmicDepthBuffer: true; antialias: true; colorManagement: true;"
    gesture-detector
    id="scene">

    <a-assets>
      <img id="civ" src="civ.png">
      <img id="cv" src="CVDanielHoba.jpg">
      <img id="imgA1" src="A1.jpg">
      <img id="imgA2" src="A2.jpg">
      <img id="imgA3" src="A3.png"> 
      <img id="imgA4" src="A4.jpg">
      
      <video id="videoCR" src="cr.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
      <video id="videoBR" src="br.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
    </a-assets>

    <!-- AJOUT: Entité conteneur pour la logique VR centrée -->
    <a-entity id="vrCenteredContainer" visible="false" scale="0.01 0.01 0.01">
      <!-- Tout le contenu existant déplacé ici -->
      <a-marker preset="hiro" id="marker" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" markerhandler>

        <a-entity position="-1.5 0 0">
          <a-video src="#videoCR" class="clickable video-control"
                   position="0 0.1 0" rotation="-90 0 0" width="2" height="1.12"
                   gesture-handler></a-video>
          <a-text value="Toucher pour Play/Pause" position="0 0.1 -0.7" rotation="-90 0 0" align="center" width="2"></a-text>

          <a-image src="#imgA1" class="clickable" gesture-handler position="-0.5 0.1 -1.5" rotation="-90 0 0" width="1"></a-image>
          <a-image src="#imgA2" class="clickable" gesture-handler position="0.5 0.1 -1.5" rotation="-90 0 0" width="1"></a-image>
          
          <a-plane src="#civ" class="clickable" gesture-handler position="-1 0.1 1" rotation="-90 0 0" width="1.5" height="1"></a-plane>
        </a-entity>

        <a-entity position="1.5 0 0">
          <a-video src="#videoBR" class="clickable video-control"
                   position="0 0.1 0" rotation="-90 0 0" width="2" height="1.12"
                   gesture-handler></a-video>
          
          <a-image src="#imgA3" class="clickable" gesture-handler position="-0.5 0.1 -1.5" rotation="-90 0 0" width="1"></a-image>
          <a-image src="#imgA4" class="clickable" gesture-handler position="0.5 0.1 -1.5" rotation="-90 0 0" width="1"></a-image>

          <a-plane src="#cv" class="clickable" gesture-handler position="1 0.1 1" rotation="-90 0 0" width="1.5" height="2"></a-plane>
        </a-entity>

      </a-marker>
    </a-entity>

    <a-entity camera>
      <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
    </a-entity>

  </a-scene>

  <script>
    // 1. GESTION DE L'OVERLAY DE DÉMARRAGE
    const overlay = document.getElementById('overlay');
    const startBtn = document.getElementById('startBtn');
    const videos = document.querySelectorAll('video');
    const vrModeOverlay = document.getElementById('vrModeOverlay');

    startBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
      videos.forEach(v => {
        v.play().then(() => {
          v.pause();
        }).catch(e => console.log("Auto-play prevented", e));
      });
    });

    // 2. COMPOSANT POUR GÉRER LE MARQUEUR (PERDU/TROUVÉ)
    AFRAME.registerComponent('markerhandler', {
      init: function () {
        const marker = this.el;
        const vrContainer = document.querySelector('#vrCenteredContainer');
        
        marker.addEventListener('markerFound', () => {
          console.log("Marqueur trouvé");
          
          // --- LOGIQUE VR CENTRÉE AJOUTÉE ---
          if (vrContainer.getAttribute("visible") === "false") {
            // Afficher l'indicateur VR
            vrModeOverlay.style.display = 'block';
            
            // Récupérer la position mondiale du marqueur
            const worldPos = new THREE.Vector3();
            marker.object3D.getWorldPosition(worldPos);
            
            // Placer le conteneur VR à la position du marqueur
            vrContainer.object3D.position.set(worldPos.x, worldPos.y, worldPos.z);
            
            // Rendre visible et animer l'échelle
            vrContainer.setAttribute("visible", "true");
            vrContainer.setAttribute("animation", {
              property: 'scale',
              to: '1 1 1',
              dur: 1000,
              easing: 'easeOutElastic'
            });
          }
          
          // Optionnel : Lancer les vidéos automatiquement quand on trouve le marqueur
          // document.querySelector('#videoCR').play();
          // document.querySelector('#videoBR').play();
        });

        marker.addEventListener('markerLost', () => {
          console.log("Marqueur perdu");
          
          // --- LOGIQUE VR CENTRÉE AJOUTÉE ---
          // Cacher l'indicateur VR
          vrModeOverlay.style.display = 'none';
          
          // Optionnel: Ajouter une animation de disparition
          vrContainer.setAttribute("animation", {
            property: 'scale',
            to: '0.01 0.01 0.01',
            dur: 500,
            easing: 'easeInBack'
          });
          
          // Après l'animation, cacher le conteneur
          setTimeout(() => {
            vrContainer.setAttribute("visible", "false");
          }, 500);
          
          // PAUSE TOUTES LES VIDÉOS pour économiser la batterie et couper le son
          videos.forEach(v => v.pause());
        });
      }
    });

    // 3. LOGIQUE CLICK VIDÉO (PLAY/PAUSE INDIVIDUEL)
    document.querySelectorAll('.video-control').forEach(entity => {
      entity.addEventListener('click', function () {
        const videoId = this.getAttribute('src'); 
        const videoEl = document.querySelector(videoId);
        
        if (videoEl) {
          if (videoEl.paused) {
            videoEl.play();
          } else {
            videoEl.pause();
          }
        }
      });
    });

    // 4. AJOUT: Fonction pour réinitialiser la position VR (optionnel)
    function resetVRPosition() {
      const marker = document.querySelector('#marker');
      const vrContainer = document.querySelector('#vrCenteredContainer');
      
      if (marker.object3D.visible) {
        const worldPos = new THREE.Vector3();
        marker.object3D.getWorldPosition(worldPos);
        vrContainer.object3D.position.set(worldPos.x, worldPos.y, worldPos.z);
        console.log("Position VR réinitialisée");
      }
    }

    // Exemple d'utilisation: réinitialiser la position avec un geste ou un bouton
    // document.addEventListener('keypress', (e) => {
    //   if (e.key === 'r' || e.key === 'R') {
    //     resetVRPosition();
    //   }
    // });
  </script>
</body>
</html>
