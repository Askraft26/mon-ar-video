<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Images Only</title>
  <!-- A-Frame et AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden; background:#111;">
  <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; debugUIEnabled: false;">
    
    <!-- Marqueur Hiro -->
    <a-marker preset="hiro" emitevents="true">
      
      <!-- Affiche le drapeau -->
      <a-plane position="-0.6 0 0" rotation="-90 0 0" width="1" height="0.7" src="civ.png"
               material="shader: flat; side: double;"></a-plane>

      <!-- Affiche ton CV converti en image -->
      <a-plane position="0.8 0 0" rotation="-90 0 0" width="1.2" height="0.8" src="CVDanielHoba.jpg"
               material="shader: flat; side: double;"></a-plane>
    </a-marker>

    <!-- Caméra -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const marker = document.querySelector("a-marker");
    marker.addEventListener("markerFound", () => {
      console.log("Marqueur Hiro détecté ✅");
    });
    marker.addEventListener("markerLost", () => {
      console.log("Marqueur Hiro perdu ❌");
    });
  </script>
</body>
</html>
