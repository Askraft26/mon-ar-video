<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AR Frame VR Stabilisée</title>
  
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
</head>

<body style="margin:0; overflow:hidden; background:#000;">
  
  <a-scene embedded
           arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; smooth: true; smoothCount: 20; smoothTolerance: 0.01; smoothThreshold: 5;"
           gesture-detector
           renderer="antialias: true; logarithmicDepthBuffer: true; precision: medium;">
    
    <a-assets>
      <img id="civ" src="civ.png">
      <img id="cv" src="CVDanielHoba.jpg">
      <img id="imgA1" src="A1.jpg">
      <img id="imgA2" src="A2.jpg">
      <img id="imgA3" src="A3.png"> 
      <img id="imgA4" src="A4.jpg">
      <video id="videoCR" src="cr.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline></video>
      <video id="videoBR" src="br.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline></video>
    </a-assets>

    <a-marker preset="hiro" id="marker" raycaster="objects: .clickable" cursor="fuse: false; rayOrigin: mouse;">
      
      <a-entity id="ar-world" rotation="-90 0 0">
        
        <a-video src="#videoCR" 
                 class="clickable" 
                 gesture-handler
                 position="-1.5 1 0" width="2" height="1.12"
                 onclick="toggleVideo('#videoCR')">
        </a-video>

        <a-video src="#videoBR" 
                 class="clickable" 
                 gesture-handler
                 position="1.5 1 0" width="2" height="1.12" 
                 onclick="toggleVideo('#videoBR')">
        </a-video>

        <a-image src="#imgA1" position="-2 2.5 -1" width="1" height="1"></a-image>
        <a-image src="#imgA2" position="-0.7 2.5 -1.2" width="1" height="1"></a-image>
        <a-image src="#imgA3" position="0.7 2.5 -1.2" width="1" height="1"></a-image>
        <a-image src="#imgA4" position="2 2.5 -1" width="1" height="1"></a-image>

        <a-plane src="#civ" position="-2.5 0.5 0.5" rotation="0 30 0" width="1.5" height="1"></a-plane>
        <a-plane src="#cv" position="2.5 1 0.5" rotation="0 -30 0" width="1.8" height="2.5"></a-plane>

      </a-entity>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const marker = document.querySelector("#marker");
    const vCR = document.querySelector("#videoCR");
    const vBR = document.querySelector("#videoBR");

    // Déclenchement AR
    marker.addEventListener("markerFound", () => {
      vCR.play();
      vBR.play();
    });

    // Interaction Doigt (YouTube style)
    function toggleVideo(id) {
      const v = document.querySelector(id);
      v.paused ? v.play() : v.pause();
    }
  </script>
</body>
</html>
