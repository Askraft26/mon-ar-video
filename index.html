<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR avec paramètres VR</title>
  <!-- A-Frame et AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden; background:#111;">
  <a-scene embedded
           arjs="sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; debugUIEnabled: false;"
           renderer="antialias: true;">
    
    <!-- Préchargement des assets -->
    <a-assets>
      <img id="civ" src="civ.png">
      <img id="cv" src="CVDanielHoba.jpg">
    </a-assets>

    <!-- Marqueur Hiro -->
    <a-marker preset="hiro" emitevents="true"
              smooth="true" smoothCount="25" smoothTolerance="0.005" smoothThreshold="15">
      
      <!-- Contenu AR enrichi -->
      <a-entity id="gallery">
        <!-- Image 1 -->
        <a-plane src="#civ" position="-1 1 0" rotation="-90 0 0"
                 width="1.5" height="1"
                 material="shader: flat; side: double;"></a-plane>

        <!-- Image 2 -->
        <a-plane src="#cv" position="1 1 0" rotation="-90 0 0"
                 width="2" height="3"
                 material="shader: flat; side: double;"></a-plane>
      </a-entity>
    </a-marker>

    <!-- Caméra avec paramètres VR appliqués à l'AR -->
    <a-entity id="cameraRig" 
              camera="fov: 80; near: 0.1; far: 1000" 
              look-controls="pointerLockEnabled: true" 
              wasd-controls="acceleration: 50" 
              position="0 1.6 0">
    </a-entity>
  </a-scene>

  <script>
    const cameraRig = document.querySelector("#cameraRig");
    const gallery = document.querySelector("#gallery");

    // Zoom spatial automatique (AR + VR)
    function updateZoom() {
      const camPos = cameraRig.object3D.position;
      const imgPos = gallery.object3D.position;
      const distance = camPos.distanceTo(imgPos);

      const scaleFactor = Math.max(0.5, 4 / distance);
      gallery.setAttribute("scale", `${scaleFactor} ${scaleFactor} ${scaleFactor}`);
      requestAnimationFrame(updateZoom);
    }
    updateZoom();

    // Zoom tactile volontaire
    let initialDistance = null;
    document.addEventListener("touchmove", (e) => {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const distance = Math.sqrt(dx*dx + dy*dy);

        if (!initialDistance) initialDistance = distance;
        const pinchScale = distance / initialDistance;

        gallery.setAttribute("scale", `${pinchScale} ${pinchScale} ${pinchScale}`);
      }
    });

    document.addEventListener("touchend", () => {
      initialDistance = null;
    });
  </script>
</body>
</html>
