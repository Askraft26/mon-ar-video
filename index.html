<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR PDF Trigger</title>
  <!-- A-Frame et AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden; background:#111;">
  <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; debugUIEnabled: false;">
    
    <!-- Marqueur Hiro -->
    <a-marker preset="hiro" emitevents="true"
              smooth="true" smoothCount="12" smoothTolerance="0.01" smoothThreshold="5">
      
      <!-- Petit indicateur visuel -->
      <a-box position="0 0.5 0" depth="0.2" height="0.2" width="0.2" color="#FFD700"></a-box>
      <a-text value="Scanner pour ouvrir PDF" align="center" position="0 -0.5 0.1" rotation="-90 0 0"
              color="#FFFFFF" width="4"></a-text>
    </a-marker>

    <!-- Caméra -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Script pour ouvrir le PDF -->
  <script>
    const marker = document.querySelector("a-marker");
    marker.addEventListener("markerFound", () => {
      console.log("Marqueur détecté ✅");
      // Ouvre le PDF dans un nouvel onglet
      window.open("monfichier.pdf", "_blank");
    });
    marker.addEventListener("markerLost", () => {
      console.log("Marqueur perdu ❌");
    });
  </script>
</body>
</html>
