<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AR Interactive - Touch Controls</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
</head>

<body style="margin:0; overflow:hidden; background:#000;">
  <a-scene embedded
           arjs="sourceType: webcam; debugUIEnabled: false; smooth: true; smoothCount: 10;"
           gesture-detector
           renderer="antialias: true; colorManagement: true;">
    
    <a-assets>
      <img id="civ" src="civ.png">
      <img id="cv" src="CVDanielHoba.jpg">
      <img id="imgA3" src="A3.png"> 
      <video id="videoCR" src="cr.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline></video>
      <video id="videoBR" src="br.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline></video>
    </a-assets>

    <a-marker preset="hiro" raycaster="objects: .clickable" cursor="fuse: false; rayOrigin: mouse;">
      
      <a-entity id="videoContainer" position="0 1 0">
        
        <a-video src="#videoCR" 
                 class="clickable"
                 gesture-handler
                 position="-1.2 0 0" 
                 width="2" height="1.12"
                 onclick="toggleVideo('#videoCR')">
        </a-video>

        <a-video src="#videoBR" 
                 class="clickable"
                 gesture-handler
                 position="1.2 0 0" 
                 width="2" height="1.12"
                 onclick="toggleVideo('#videoBR')">
        </a-video>

      </a-entity>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Fonction simple pour Play/Pause au clic (comme sur YouTube/FB)
    function toggleVideo(id) {
      const v = document.querySelector(id);
      if (v.paused) {
        v.play();
      } else {
        v.pause();
      }
    }

    // Gestion de l'apparition
    const marker = document.querySelector("a-marker");
    marker.addEventListener("markerFound", () => {
      document.querySelector("#videoCR").play();
      document.querySelector("#videoBR").play();
    });
  </script>
</body>
</html>
